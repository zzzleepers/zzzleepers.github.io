<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客目录 - 沐泽</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 修正CSS文件路径，使用绝对路径指向根目录下的blog-style.css -->
    <link rel="stylesheet" href="https://zzzleepers.github.io/blog-style.css">
    <script>
        // GitHub仓库配置
        const GITHUB_CONFIG = {
            owner: "zzzleepers",
            repo: "zzzleepers.github.io",
            baseDir: "blog/"
        };

        let currentPath = "";
        const dirCache = new Map();

        document.addEventListener('DOMContentLoaded', async () => {
            await renderBlogList();
        });

        async function fetchGithubFiles(path = "") {
            if (dirCache.has(path)) {
                return dirCache.get(path);
            }

            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.baseDir}${path}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`获取目录失败（${response.status}）`);
                }

                const rawData = await response.json();
                const formattedData = rawData
                    .filter(item => {
                        return (item.type === "file" && item.name.endsWith(".html")) || 
                               (item.type === "dir" && !item.name.startsWith("."));
                    })
                    .map(item => ({
                        name: item.type === "file" ? item.name.replace(".html", "") : item.name,
                        path: item.path.replace(GITHUB_CONFIG.baseDir, ""),
                        fullPath: item.path,
                        type: item.type,
                        updated: new Date(item.updated_at).getTime(),
                        updatedAt: item.updated_at
                    }));

                dirCache.set(path, formattedData);
                return formattedData;
            } catch (error) {
                console.error("GitHub API 请求错误：", error);
                return [{
                    name: "目录加载失败",
                    path: "",
                    type: "file",
                    updated: new Date().getTime(),
                    updatedAt: new Date().toISOString()
                }];
            }
        }

        async function renderBlogList() {
            const fileList = await fetchGithubFiles(currentPath);
            const sortedList = [...fileList].sort((a, b) => b.updated - a.updated);

            const blogListEl = document.getElementById("blog-list");
            const pathDisplayEl = document.getElementById("current-path");
            const totalCountEl = document.getElementById("total-count");

            blogListEl.innerHTML = "";

            pathDisplayEl.textContent = currentPath 
                ? `当前目录：/blog/${currentPath}` 
                : "博客根目录";

            totalCountEl.textContent = fileList.length;

            if (currentPath) {
                const backItem = document.createElement("div");
                backItem.className = "blog-item";
                backItem.innerHTML = `
                    <a href="#" class="blog-link">
                        <i class="fa fa-level-up mr-2"></i>
                        <span>../ 返回上级目录</span>
                        <span class="updated-time">${formatDate(new Date())}</span>
                    </a>
                `;
                backItem.addEventListener("click", (e) => {
                    e.preventDefault();
                    const pathParts = currentPath.split("/").filter(Boolean);
                    pathParts.pop();
                    currentPath = pathParts.join("/") || "";
                    renderBlogList();
                });
                blogListEl.appendChild(backItem);
            }

            sortedList.forEach(item => {
                const itemEl = document.createElement("div");
                itemEl.className = "blog-item";

                const iconClass = item.type === "dir" ? "fa-folder" : "fa-file-text-o";
                // 使用绝对路径确保链接正确
                const itemLink = item.type === "dir" 
                    ? "#" 
                    : `/blog/${item.path}`;

                const formattedDate = formatDate(new Date(item.updated));

                itemEl.innerHTML = `
                    <a href="${itemLink}" class="blog-link">
                        <i class="fa ${iconClass} mr-2"></i>
                        <span>${item.name}${item.type === "dir" ? "/" : ""}</span>
                        <span class="updated-time">${formattedDate}</span>
                    </a>
                `;

                if (item.type === "dir") {
                    itemEl.addEventListener("click", (e) => {
                        e.preventDefault();
                        currentPath = item.path;
                        renderBlogList();
                    });
                }

                blogListEl.appendChild(itemEl);
            });
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, "0");
            const day = String(date.getDate()).padStart(2, "0");
            return `${year}-${month}-${day}`;
        }
    </script>
    <style>
        /* 保留内嵌样式作为备份，确保在CSS加载失败时仍有基础样式 */
        .blog-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .blog-header h1 {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            border-bottom: none;
        }

        .path-display {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.2rem;
            font-style: italic;
            font-size: 0.95rem;
        }

        .directory-info {
            margin: 1rem 0 1.5rem;
            padding: 0.8rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .blog-item {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            transition: background-color 0.25s ease;
        }

        .blog-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .blog-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            color: white !important;
            text-decoration: none !important;
        }

        .updated-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            white-space: nowrap;
            margin-left: 1rem;
        }

        @media (max-width: 640px) {
            .blog-link {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }

            .updated-time {
                margin-left: 0;
                margin-top: 0.2rem;
            }
        }
    </style>
</head>
